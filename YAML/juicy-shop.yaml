apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: juicy-shop-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /1
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: my-juice-shop
                port:
                  number: 3000
